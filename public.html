<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Four-Column Layout</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .col {
            height: 100%;
            border: 1px solid black;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Pastel Pink */
        .bg-pink-pastel {
            background-color: #ffd1dc;
        }

        /* Pastel Blue */
        .bg-blue-pastel {
            background-color: #bce7f7;
        }

        /* Pastel Green */
        .bg-green-pastel {
            background-color: #bdecb6;
        }

        /* Pastel Purple */
        .bg-purple-pastel {
            background-color: #e0bbf1;
        }

        /* Pastel Yellow */
        .bg-yellow-pastel {
            background-color: #ffffcc;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="search-section col-6 bg-blue-pastel d-flex justify-content-center align-items-center">
                <div class="row g-2 align-items-center">
                    <div class="row-auto align-self-start">
                        <h1>Class Search</h1>
                    </div>
                    <div class="row g-2 align-items-center">
                        <div class="col-auto align-self-baseline justify-content-center">
                            <label for="searchbar" class="col-form-label">Look up by the class code:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" placeholder="Ex: CSDS 285" id="searchbar" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-warning">Search</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6 bg-green-pastel">2</div>
            <div class="col-6 bg-success">3</div>
            <div class="col-6 bg-danger">4</div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
